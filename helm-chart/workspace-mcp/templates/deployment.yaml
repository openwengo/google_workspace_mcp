{{- $oauthSecretName := include "workspace-mcp.oauthSecretName" . }}
{{- $envValues := .Values.env | default (dict) }}
{{- $healthCheck := .Values.healthCheck | default (dict) }}
{{- $livenessProbe := merge (dict) $healthCheck (default dict .Values.livenessProbe) }}
{{- $readinessProbe := merge (dict) $healthCheck (default dict .Values.readinessProbe) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "workspace-mcp.fullname" . }}
  labels:
    {{- include "workspace-mcp.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "workspace-mcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "workspace-mcp.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "workspace-mcp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          {{- if $livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ $livenessProbe.path }}
              port: http
            initialDelaySeconds: {{ $livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ $livenessProbe.periodSeconds }}
            timeoutSeconds: {{ $livenessProbe.timeoutSeconds }}
            successThreshold: {{ $livenessProbe.successThreshold }}
            failureThreshold: {{ $livenessProbe.failureThreshold }}
          {{- end }}
          {{- if $readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ $readinessProbe.path }}
              port: http
            initialDelaySeconds: {{ $readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ $readinessProbe.periodSeconds }}
            timeoutSeconds: {{ $readinessProbe.timeoutSeconds }}
            successThreshold: {{ $readinessProbe.successThreshold }}
            failureThreshold: {{ $readinessProbe.failureThreshold }}
          {{- end }}
          env:
            # Google OAuth credentials from secret
            - name: GOOGLE_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $oauthSecretName }}
                  key: client-id
            - name: GOOGLE_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $oauthSecretName }}
                  key: client-secret
            {{- if or .Values.secrets.googleOAuth.userEmail .Values.secrets.googleOAuth.existingSecretName .Values.singleUserMode }}
            - name: USER_GOOGLE_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ $oauthSecretName }}
                  key: user-email
                  optional: true
            {{- end }}
            # Single-user mode
            {{- if .Values.singleUserMode }}
            - name: MCP_SINGLE_USER_MODE
              value: "1"
            {{- end }}
            # Tool configuration
            {{- if .Values.toolTier }}
            - name: TOOL_TIER
              value: {{ .Values.toolTier | quote }}
            {{- end }}
            {{- if .Values.tools.enabled }}
            - name: TOOLS
              value: {{ .Values.tools.enabled | join " " | quote }}
            {{- end }}
            # Environment variables from values
            {{- range $key, $value := $envValues }}
            - name: {{ $key }}
              value: {{ tpl (toString $value) $ | quote }}
            {{- end }}
          {{- if .Values.command.override }}
          command: {{ .Values.command.override }}
          {{- end }}
          {{- if not .Values.command.disableArgs }}
          args:
            - "uv run main.py --transport streamable-http {{- if .Values.singleUserMode }} --single-user{{- end }} ${TOOL_TIER:+--tool-tier \"$TOOL_TIER\"} ${TOOLS:+--tools $TOOLS}"
          {{- end }}
          {{- with .Values.lifecycle }}
          lifecycle:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: credentials
              mountPath: /app/.credentials
              readOnly: false
            - name: tmp
              mountPath: /tmp
              readOnly: false
      volumes:
        - name: credentials
          emptyDir:
            sizeLimit: 100Mi
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
